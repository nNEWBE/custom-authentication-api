# Development Profile - Safe to commit (demo credentials)
spring:
  datasource:
    url: jdbc:h2:file:./data/testdb;AUTO_SERVER=TRUE
    driverClassName: org.h2.Driver
    username: sa
    password: password

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console

  mail:
    host: sandbox.smtp.mailtrap.io
    port: 2525
    username: your-mailtrap-username
    password: your-mailtrap-password
    from: noreply@customauth.demo
    properties:
      mail:
        debug: true
        smtp:
          auth: true
          starttls:
            enable: true
